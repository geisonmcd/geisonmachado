<!DOCTYPE html>
<html ng-app="customerApp">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="js/customerCtrl.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body ng-controller="customerCtrl">
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Customers</h1>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col">
                    <input class="form-control" type="text" ng-model="newCustomer" ng-keyup="$event.keyCode == 13 ? add(newCustomer) : null" autofocus>
                </div>
                <div class="col">
                    <button class="btn btn-primary" ng-click="add(newCustomer)">Add</button>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col">
                  <table>
                    <tr ng-repeat="customer in customers">
                        <td>{{customer.id}}</td>
                        <td>{{customer.customerName}}</td>
                    </tr>
                  </table>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>

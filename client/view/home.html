
<div ng-controller="customerCtrl" class="container">
    <div class="row">
        <div class="col">
            <h1>Customers</h1>
        </div>
    </div>
    <div class="form-group">
        <a href="#!/sobre">Sobre</a>
        <div class="row">
            <div class="col">
                <input class="form-control" type="text" ng-model="newCustomer" ng-keyup="$event.keyCode == 13 ? add(newCustomer) : null" autofocus>
            </div>
            <div class="col">
                <button class="btn btn-primary" ng-click="add(newCustomer)">Add</button>
            </div>
        </div>
        <br/>
        <div class="row">
            <div class="col">
            <table>
                <tr ng-repeat="customer in customers">
                    <td>{{customer.id}}</td>
                    <td>{{customer.customerName}}</td>
                </tr>
            </table>
            </div>
        </div>
    </div>
</div>

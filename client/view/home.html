
<div ng-controller="homeCtrl" class="container">
    <div class="row">
        <div class="col">
            <h2>Caboclos</h2>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button class="btn btn-primary" ng-click="addRodada()">Adiciona rodada</button>
        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col">
                <input class="form-control" type="text" ng-model="newCustomer" ng-keyup="$event.keyCode == 13 ? add(newCustomer) : null" autofocus>
            </div>
            <div class="col">
                <button class="btn btn-primary" ng-click="add(newCustomer)">Add</button>
            </div>
        </div>
        <br/>
        <div class="row">
            <div class="col">
            <table>
                <th>Rodadas</th>
                <th ng-repeat="customer in customers">{{customer.customerName}}</th>
                <tr ng-repeat="rodada in rodadas">
                    <td>{{rodada}}</td>
                </tr>
            </table>
            </div>
        </div>
    </div>
</div>
